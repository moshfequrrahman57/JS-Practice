<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>

<body>
    <script>
        var x = [10, 20, 30];
        let sum = 0;

        x.forEach(myFunctionLoop);

        function myFunctionLoop(value) {
            sum = sum + value;
        }
        console.log("Sum: " + sum);
        console.log("Moshfequr Rahman");
    </script>

</body>
